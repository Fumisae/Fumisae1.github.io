<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor Handler - A-Frame School</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;  // <a-box>
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#24CAFF');  
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#EF2D5E');  
          });
          el.addEventListener('click', function () {
            el.setAttribute('color', '#6cff00'); 
          });
        } 
      });
    </script>
  </head>
  <body>
    <a-scene>
        <a-torus-knot color="#EF2D5E" radius="0.8" radius-tubular="0.145" p="2" q="3" position="0 1 -6" handle-events="" material="" geometry=""
                      animation="easing: linear; property: rotation; dur: 5000; to: 0 360 360; repeat: indefinite; loop: true">
            <a-link href="http://127.0.0.1:5500/fumisae1/index.html" geometry="primitive: box; skipCache: true" material="shader: portal; side: double; visible: false" link=""></a-link>
        </a-torus-knot>

        <a-torus-knot color="#EF2D5E" radius="0.8" radius-tubular="0.145" p="2" q="3" position="4 1 -6" handle-events="" material="" geometry=""
        animation="easing: linear; property: rotation; dur: 5000; to: -360 0 360; repeat: indefinite; loop: true">
            <a-link href="http://127.0.0.1:5500/fumisae1/index.html" geometry="primitive: box; skipCache: true" material="shader: portal; side: double; visible: false" link=""></a-link>
        </a-torus-knot>

        <a-torus-knot color="#EF2D5E" radius="0.8" radius-tubular="0.145" p="2" q="3" position="-4 1 -6" handle-events="" material="" geometry=""
        animation="easing: linear; property: rotation; dur: 5000; to: 360 -360 0; repeat: indefinite; loop: true">
            <a-link href="http://127.0.0.1:5500/fumisae1/index.html" geometry="primitive: box; skipCache: true" material="shader: portal; side: double; visible: false" link=""></a-link>
        </a-torus-knot>
      
      
      <a-camera><a-cursor></a-cursor></a-camera>
      <a-sky src="Assets/MOSHED-2023-12-10-18-24-28.jpg" material=""></a-sky>


    </a-scene>
  </body>
</html>
