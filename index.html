<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cursor Handler - A-Frame School</title>
    <meta name="description" content="Cursor Handler - A-Frame School">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-raytrace-component/dist/aframe-raytrace-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <script>
      AFRAME.registerComponent('handle-events', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            el.setAttribute('color', '#6cff00'); 
          });
        } 
      });
    </script>

                      animation="easing: linear; property: rotation; dur: 5000; to: 0 360 1080; repeat: indefinite; loop: true">
